<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		let a = prompt()
		let b = prompt()
		b = parseInt(b)
		a = parseInt(a)
		alert("a+b = " + Number(a+b))
		alert("a-b =  " + Number(a-b))
		alert("b-a =  " + Number(b-a))
		alert("a*b =  " + Number(a*b))
		alert("a/b = " + Number(a/b))
		alert("b/a = " + Number(b/a))
	</script>
</html>
